message LanguageRequest {
	// 分页
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	// 语言id
	int64  ID = 3;
	// 语言名称
	string name = 4;
}

message LanguageReply {
		// 分页信息
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	int64 total = 3;
		// 语言信息
		repeated LanguageInfo languages = 4;
}

message CommonReply {
	int32 code = 1;
	string message = 2;
	google.protobuf.Any data = 3;
};

message RepoCategoryRequest {
	// 分页
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	// 分类名称
	string name = 4;
	// 分类id
	int64  ID = 3;
}

message RepoCategoryInfo {
	// 分类id
  int64 id = 1;
  // 分类名称
  string name = 2;
  // 分类描述
  string description = 3;
  // 分类的图片
	string imageUrl = 4;
}

message RepoCategoryReply {
	// 分页信息
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	int64 total = 3;
	// 语言信息
	repeated RepoCategoryInfo category = 4;
}