syntax = "proto3";

package open_source.v1;

import "validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";

option go_package = "collect_open_source_data/api/open_source/v1;v1";
option java_multiple_files = true;
option java_package = "open_source.v1";

service OpenSource {
	rpc GetLanguage (LanguageRequest) returns (LanguageReply){
		option (google.api.http) = {
			get: "/language"
		};
	}
	rpc GetOwner(OwnerRequest) returns (OwnerReply){
		option (google.api.http) = {
      get: "/owner"
    };
  }
	rpc GetRepo(RepoRequest) returns (RepoReply){
		option (google.api.http) = {
      post: "/repo"
			body: "*"
    };
	}
	rpc GetRepoCategory(RepoCategoryRequest) returns (RepoCategoryReply){
		option (google.api.http) = {
      get: "/repo/category"
    };
	}
}

message RepoInfo {
	// 仓库id
	int64     id = 1;
	// 仓库名称
	string    name = 2;
	// 仓库全称
	string    fullName = 3;
	// 仓库图片
	string    image = 4;
	// 仓库所有者ID
	int64     ownerId = 5;
	// 仓库所有者名称
	string     ownerName = 6;
	// 是否私有
	bool      private = 7;
	// 仓库描述
	string    desc = 8;
	// 库主页 URL
	string    htmlUrl = 9;
	// 仓库主页 URL
	string    homepage = 10;
	// 克隆 URL
	string    cloneUrl = 11;
	// 仓库星标数量
	int64     stargazersCount = 12;
	// 仓库关注者数量
	int64     watchersCount = 13;
	// 仓库语言名称
	string    language = 14;
	// 仓库语言ID
	int64    languageId = 15;
	// 仓库分支数量
	int64     forksCount = 16;
	// 仓库问题数量
	int64     openIssuesCount = 17;
	// 仓库主题
	repeated  string    topics = 18;
	// 仓库问题数量
	int64     openIssues = 19;
	// 仓库关注者数量
	int64     watchers = 20;
	// 仓库默认分支
	string    defaultBranch = 21;
	// 仓库评分
	int64     score = 22;
	// 仓库大小
	int64     size = 23;
	// 仓库分支数量
	int64     forks = 24;
	// 仓库创建时间
	string    createdAt = 25;
	// 更新时间
	string    updatedAt = 26;
}

// 查询条件
message QueryFilter {
	// 筛选值
	int32 targetValue = 1;
	enum Operator {
		// 等于
		GT = 0;
		// 大于等于
		GTE = 1;
		// 小于
		LT = 2;
		// 小于等于
		LTE = 3;
	}
	// 操作符
	Operator op = 2;
	// 筛选字段
	string field = 3;
}

// 排序条件
message SortOrder{
	// 排序方式
	enum Order {
		// 升序
    ASC = 0;
		// 降序
    DESC = 1;
  }
	// 排序方式
  Order order = 1;
	// 排序字段
  string field = 2;
}

message RepoRequest {
	// 分页信息
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	// 创库名
  string name = 3;
	// 仓库描述
  string desc = 4;
	// 仓库语言ID
  int64 languageId = 5;
	// 仓库所有者ID
  int64 ownerId = 6;
	// 仓库id
	int64  ID = 7;
	// 筛选条件
	repeated QueryFilter filters = 8;
	// 排序条件
	SortOrder sort = 9;
}

message RepoReply {
	// 分页信息
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	int64 total = 3;
	// 开源仓库信息
	repeated RepoInfo repos = 4;
}

message OwnerInfo {
	// id
	int64 id = 1;
	// 头像URL
	string avatarUrl= 2;
	// 用户类型：User / Organization
	string type= 3;
	// 用户登录名
	string login= 4;
	// 用户主页URL
	string htmlUrl= 5;
	// 用户名
	string name= 6;
	// 用户邮箱
	string email= 7;
	// 用户简介
	string bio= 8;
	// 用户仓库数量
	int64  publicRepos= 9;
	// 用户公开代码片段数量
	int64  publicGists= 10;
	// 用户粉丝数量
	int64  followers= 11;
	// 用户关注的人数量
	int64  following= 12;
	//用户注册时间
	string createdAt= 13;
	// 用户更新时间
	string updatedAt= 14;     // 更新时间
}

message OwnerRequest {
	// 分页
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	// 用户名
  string name = 3;
	// 类型：User / Organization
	string type = 4;
	// 用户邮箱
	string email = 5;
	// 用户id
	int64  ID = 6;
}

message OwnerReply {
	// 分页信息
	int32 pageNum = 1;
	// 每页数量
	int32 pageSize = 2;
	int64 total = 3;
	// 开源仓库信息
	repeated OwnerInfo owners = 4;
}

message LanguageInfo {
	// 语言id
	int64 id = 1;
	// 语言名称
	string name = 2;
	// 语言描述
	string description = 3;
	// 语言连接
	string imageUrl = 4;
	// 语言仓库地址
	string repoUrl = 5;
	// 语言简介
	string bio = 6;
}

